<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Result</title>
</head>

<body>
    <div class="main">
        <div class="result">
            <h4 class="heading_1">Your Result</h4>
            <div class="score-text">
                <span class="score">76</span>
                <span class="circle"></span>
                <span class="out-of">of 100</span>
            </div>
            <h2 class="heading_2">Great</h2>
            <p>You score higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h2 class="heading_3">Summary</h2>
            <div class="summary-info">
                <div class="left-align"><img src="icon-reaction.svg" alt=""><span>Reaction</span></div>
                <span>80 / 100</span>
            </div>
            <div class="summary-info">
                <div class="left-align"><img src="icon-memory.svg" alt=""><span>Memory</span></div>
                <span>92 / 100</span>
            </div>
            <div class="summary-info">
                <div class="left-align"><img src="icon-verbal.svg" alt=""><span>Verbal</span></div>
                <span>61 / 100</span>
            </div>
            <div class="summary-info">
                <div class="left-align"><img src="icon-visual.svg" alt=""><span>Visual</span></div>
                <span>72 / 100</span>
            </div>
            <div class="btn">Continue</div>
        </div>
    </div>
</body>

</html>
